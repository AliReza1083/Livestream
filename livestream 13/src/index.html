<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design in Dark / Light Mode</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body
    class="w-full h-screen text-black bg-center bg-cover dark:text-white bg-body-light dark:bg-body-dark"
  >
    <h1 class="pt-12 pb-10 text-4xl font-black text-center">
      Beautiful Card With <span class="text-sky-500">Tailwind CSS</span>
    </h1>

    <div
      class="p-4 mx-auto duration-200 rounded-lg w-96 bg-[#fff] shadow-xl opacity-80 dark:bg-slate-800/50 dark:hover:-translate-y-2 dark:hover:bg-slate-800/80"
    >
      <img
        class="rounded-md"
        src="https://tailwindcss.com/_next/static/media/social-card-large.a6e71726.jpg"
        alt="Tailwind css 3.0 banner"
      />
      <h1 class="mt-3 mb-2 text-2xl font-medium">TailwindCSS</h1>
      <p class="opacity-80">
        A utility-first CSS framework packed with classes like flex, pt-4,
        text-center and rotate-90 that can be composed to build any design,
        directly in your markup.
      </p>
      <button
        class="px-3 py-2 mt-4 duration-200 border-2 rounded-md border-slate-400 hover:-translate-y-2 hover:bg-slate-400 hover:text-slate-800"
      >
        Learn Now
      </button>
    </div>
    <div>
      <button
        class="px-4 py-2 rounded-md bg-slate-300 text-slate-800"
        onclick="document.documentElement.classList.remove('dark')"
      >
        Light
      </button>
      <button
        onclick="document.documentElement.classList.add('dark')"
        class="px-4 py-2 rounded-md bg-slate-300 text-slate-800"
      >
        Dark
      </button>
    </div>
  </body>
</html>
