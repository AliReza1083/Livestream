<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Image in JavaScript</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div style="display: flex; justify-content: space-between; height: 100vh">
      <img
        src="https://source.unsplash.com/pumko2FFxY0/300x200"
        alt="boys having fun"
        style="object-fit: cover; order: 1; width: 200px; height: 200px"
      />
      <section
        style="border: 2px solid black; width: 300px; height: 300px; order: 2"
      ></section>
    </div>
  </body>
</html>
